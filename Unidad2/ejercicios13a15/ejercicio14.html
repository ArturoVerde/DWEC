<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>ejercicio14</title>
    <script type="text/javascript">
      var nacimiento= prompt("Introduce fecha de nacimiento");
      function calculaEdad(nacimiento){
        var fecha= new Date();
        var n=fecha.getFullYear();
        var edad= n-nacimiento;
        return edad;
      }
      function saludo(calculaEdad){
        if(calculaEdad(nacimiento)<=18) document.write("Que pasa colega");
        else if(calculaEdad(nacimiento)>18 && calculaEdad(nacimiento)<=35) document.write("Buenos dias");
        else if(calculaEdad(nacimiento)>35) document.write("Hola se√±or");
      }
    </script>
  </head>
  <body>
<script type="text/javascript">
  saludo(calculaEdad);
</script>
  </body>
</html>
