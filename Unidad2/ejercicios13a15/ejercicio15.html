<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>ejercicio15</title>
    <script type="text/javascript">
    var diasSemana = ["Lunes", "Martes", "Miércoles", "Jueves", "Viernes",
"Sábado", "Domingo"];
function mostrarDias(diasSemana){
  return diasSemana;
}
function solicitar(diasSemana){
do{
  var a= prompt("indica el numero de la semana");
  if(isFinite(a) && isNaN(a)==false ) {
    return diasSemana [a-1];
  }
  else {
    alert("El numero introducido no es valido")
  }
}while (isFinite(a)==false || isNaN(a)==true );
}
    </script>
  </head>
  <body>
<script type="text/javascript">
  document.write(mostrarDias(diasSemana));
</script>
<br>
<script type="text/javascript">
    document.write(solicitar(diasSemana));
</script>
  </body>
