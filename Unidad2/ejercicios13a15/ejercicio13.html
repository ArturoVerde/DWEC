    <script type="text/javascript">
      var nacimiento= prompt("Introduce fecha de nacimiento");
      function calculaEdad(nacimiento){
        var fecha= new Date();
        var n=fecha.getFullYear();
        var edad= n-nacimiento;
        document.write("tu edad es: "+edad);
      }
    </script>

<script type="text/javascript">
  calculaEdad(nacimiento);
</script>
