<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>ejercicio12</title>
    <script type="text/javascript">
    var fecha = new Date();
    var dia = fecha.getDay();

    </script>
  </head>
  <body>
<script type="text/javascript">
switch (dia){
case 1:
document.write("Es lunes, te quedan 5 dias para el fin de semana");
break;
case 2:
document.write("Es martes, te quedan 4 dias para el fin de semana");
break;
case 3:
document.write("Es miercoles, te quedan 3 dias para el fin de semana");
break;
case 4:
document.write("Es jueves, te quedan 2 dias para el fin de semana");
break;
case 5:
document.write("Es viernes, te queda 1 dia para el fin de semana");
break;
case 6:
document.write("Es sabado, es fin de semana");
break;
default:
document.write("Es domingo, es fin de semana");
}
</script>
  </body>
</html>
